databaseChangeLog:
  - logicalFilePath: db/changelog/migrations/db.changelog-0.1-importUsers.yml
  - changeSet:
      id: 001_import_csv_users_table
      author: ggainullin
      changes:
        - loadData:
            columns:
              - column:
                  index: 1
                  name: id
              - column:
                  index: 2
                  name: registration_date
                  type: STRING
              - column:
                  index: 3
                  name: username
              - column:
                  index: 4
                  name: first_name
              - column:
                  index: 5
                  name: last_name
            tableName: users
            encoding: UTF-8 # кодировка csv файла если она UTF-8 можно этот параметр не ставить
            separator: ',' # символ, разделяющий столбцы в файле. Если это запятая, то параметр можно пропустить
            quotchar: '"' # в какие кавычки будет экранироваться элемент, строки если в нем есть знак, разделяющий столбцы. По умолчанию "
            file:  "db/changelog/csv/users.csv"