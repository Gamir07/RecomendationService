databaseChangeLog:
  - logicalFilePath: db/changelog/migrations/db.changelog-0.1-importTransactions.yml
  - changeSet:
      id: 001_import_csv_transactions_table
      author: ggainullin
      changes:
        - loadData:
            columns:
              - column:
                  index: 1
                  name: id
              - column:
                  index: 2
                  name: type
              - column:
                  index: 3
                  name: user_id
              - column:
                  index: 4
                  name: product_id
              - column:
                  index: 5
                  name: amount
            tableName: transactions
            encoding: UTF-8 # кодировка csv файла если она UTF-8 можно этот параметр не ставить
            separator: ',' # символ, разделяющий столбцы в файле. Если это запятая, то параметр можно пропустить
            quotchar: '"' # в какие кавычки будет экранироваться элемент, строки если в нем есть знак, разделяющий столбцы. По умолчанию "
            file:  "db/changelog/csv/transactions.csv"